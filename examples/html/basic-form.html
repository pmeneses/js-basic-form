<!DOCTYPE html>
<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        >
        <style>
            .formErrorMessage {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Formulario Basico</h1>
        <div style="
            display: flex;
            align-self: center;
            flex-direction: column;
            align-items: center;
        ">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre completo</label>
                <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Jhon Doe"
                    onchange="onChangeFieldValue('name', this.value)"
                />
                <span id="name" class="formErrorMessage" />
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Edad</label>
                <input
                    type="number"
                    class="form-control"
                    id="age"
                    placeholder="18"
                    onchange="onChangeFieldValue('age', this.value)"
                >
                <span id="age" class="formErrorMessage" />
            </div>
            <button
                type="button"
                class="btn btn-primary"
                onclick="validateForm()"
            >
                Validar Formulario
            </button>
        </div>
        <script src="../../form.js" type="text/javascript"></script>
        <script>
            const form = initFormInstance()
            window.onload = () => {
                form.createForm({
                    fields: {
                        name: {
                            type: form.FieldTypes.STRING,
                            required: {
                                message: 'campo requerido'
                            },
                        },
                        age: {
                            type: form.FieldTypes.NUMBER,
                            required: true,
                            min: {
                                value: 10,
                            }
                        }
                    }
                })

                form.setValues({
                    name: 'Flor Bello',
                    age: 40
                })
            }

            const onChangeFieldValue = (field, value) => {
                form.setValue(field, value)
            }

            const validateForm = () => {
                form.validateForm()
            }
        </script>
    </body>
</html>
